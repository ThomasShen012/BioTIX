{% extends "newbase.html" %}

{% block content %}
<form name="signup_form" action="/user/signup" method="post"></form>
<div class="card-wrapper">
  <div class="text-section">
    <p>這裡是您想要放在左側的文字。</p>
    <!-- 您可以加入其他元素或文字 -->
  </div>

  <div class="card">
    <h1 class="center">建立新帳號</h1>
    <form name="signup_form">
      <label for="name">名字</label>
      <input type="text" name="name" class="field" required>
      <label for="email">郵件</label>
      <input type="email" name="email" class="field" required>
      <label for="password">密碼</label>
      <input type="password" name="password" class="field" required>
      <label for="phone">電話號碼</label>
      <input type="text" name="phone" class="field" required>
      <label for="address">地址</label>
      <input type="text" name="address" class="field" required>
      <label for="gender">性別</label>
      <select id="gender" name="gender">
        <option value="male">男性</option>
        <option value="female">女性</option>
        <option value="other">其他</option>
      </select>
      <label for="birthday">生日</label>
      <input type="date" id="birthday" name="birthday">

      <p class="error error--hidden"></p>

      <input type="submit" value="Sign up" class="btn">
      <a href="/user/login" class="forgot-password">
        <center>已有帳號，前往登錄</center>
      </a>
    </form>
  </div>
</div>

{% endblock %}
